{% extends 'base.html' %}

{% block title %}Operator Login{% endblock %}

{% block content %}
<!-- Full-height container to center the card vertically -->
<div class="container-fluid d-flex align-items-center justify-content-center vh-100" style="background: #cdcfd2;">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <!-- Card with no border and a shadow for depth -->
      <div class="card border-0 shadow-lg">
        <div class="row g-0">
          <!-- Left side: image background -->
          <div class="col-md-6 d-none d-md-block" 
               style="background: url('https://fairdealfurniture.co.ke/product/6206b-2106b-m-b-mesh-chair-blk-fos/') center center / cover no-repeat;">
          </div>
          <!-- Right side: login form -->
          <div class="col-md-6 bg-white p-5">
            <h2 class="fw-bold mb-4 text-center animate__animated animate__fadeInDown">Log In To Your Account</h2>
            <form method="post" novalidate class="needs-validation">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">LOG IN</button>
              </div>
              <!-- Optional: If you wish to add additional links -->
              <div class="text-center">
                <!--a href="#" class="small text-decoration-none">Forgot Password?</a-->
                <!-- <span class="mx-2">|</span>
                <a href="#" class="small text-decoration-none">Sign Up</a> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
