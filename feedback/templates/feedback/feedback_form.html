{% extends 'base.html' %}

{% block title %}Feedback Form{% endblock %}

{% block content %}
<div class="container my-5">
  <h1>Submit Feedback</h1>
  <form method="post" id="feedbackForm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>
</div>
{% endblock %}

});
</script>
{% endblock %}
